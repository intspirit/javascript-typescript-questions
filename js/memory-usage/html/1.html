<html>
  <head>
    <style>
      .green {
        height: 50px;
        width: 50px;
        position: absolute;
        background: green;
      }
      .blue {
        height: 50px;
        width: 50px;
        position: fixed;
        background: blue;
      }
      .red {
        height: 1px;
        width: 1px;
        transform: scale(50);
        position: fixed;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="red"></div>
  </body>
</html>
