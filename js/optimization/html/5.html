<html>
  <head>
    <link rel="preload" href='./bg.jpeg' />
  </head>
  <body>
    <script>
      setTimeout(() => {
        const img = document.createElement('img');
        img.src = './bg.jpeg';
        document.body.appendChild(img);
      }, 1000);
    </script>
  </body>
</html>
